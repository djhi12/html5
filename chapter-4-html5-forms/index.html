<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML5 Forms| Chapter 4</title>
    <meta name="description" content="HTML5 and CSS3 learning">
    <meta name="keywords" content="HTML, CSS">
    <meta name="author" content="Daniel John Idorot">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/chapter-4-html5-forms/index.css">
</head>

<body>
    <main>
        <!-- Form -->
        <form id="register" method="post">
            <header>
                <h1>Sign Me Up!</h1>
                <p>I would like to receive your fine publication</p>
            </header>

            <ul>
                <li>
                    <label for="register-name">My name is:</label><span></span>
                    <input type="text" id="register-name" name="name" required>
                </li>
                <li>
                    <label for="address">My email address is:</label>
                    <input type="text" id="address" name="address" required>
                </li>
                <li>
                    <label for="url">My website is located at :</label>
                    <input type="text" id="url" name="url">
                </li>
                <li>
                    <label for="password">I would like my password to be:</label>
                    <p>(at least 6 characters, no spaces)</p>
                    <input type="password" id="password" name="password">
                </li>
                <li>
                    <label for="rating">On the scale of 1 to 10, my knowldege of HTML5 is:</label>
                    <input type="text" id="rating" name="rating">
                </li>
                <li>
                    <label for="startdate">Please start my subscription on:</label>
                    <input type="text" id="startdate" name="startdate" required>
                </li>
                <li>
                    <label for="quantity">I would to receive
                        <input type="text" id="quantity" name="startdate"> copies of <cite>The HTML5 Herald</cite>
                        .</label>
                </li>
                <li>
                    <label for="upsell">Also sign me up for <cite>The CSS3 Chronicles</cite></label>
                    <input type="checkbox" id="upsell" name="upsell" value="CSS Chronicles">
                </li>
                <li>
                    <input type="submit" id="register-submit" value="Send Post Haste">
                </li>
            </ul>
        </form>

        <script src="template.js"></script>
    </main>
</body>

</html>
